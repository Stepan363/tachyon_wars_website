function _ad_close(obj) {
    localStorage.setItem('lastUpdated', new Date().getTime());
    if (!localStorage.hasOwnProperty('_ad_excludes'))
        localStorage.setItem('_ad_excludes', JSON.stringify([]));
    _ad_excludes = JSON.parse(localStorage.getItem('_ad_excludes'));
    _ad_excludes.push(obj.dataset.adid);
    localStorage.setItem('_ad_excludes', JSON.stringify(_ad_excludes));
    obj.parentNode.parentNode.style.display = 'none';
}

function createBlock(block_count) {
    if (!localStorage.hasOwnProperty('_ad_excludes'))
        localStorage.setItem('_ad_excludes', JSON.stringify([]));
    _ad_excludes = JSON.parse(localStorage.getItem('_ad_excludes'));
    _ad_excludes.forEach(function (_ad_el) {
        if (_ad_el in all_ads) {
            delete all_ads[_ad_el];
        }
    });

    if (Object.keys(all_ads).length < 1)
        return false;


    var _add_margin = '';
    var _add_space = 'center';
    if (block_count > 1){
        _add_margin = 'margin-right: 45px';
        _add_space = 'space-between';
    }
    temp_ads = all_ads;
    _ad_container = document.createElement('div');
    _ad_container.setAttribute('style', 'text-align:center;display:flex; flex-direction: row;flex-wrap: wrap;font-size: 15px;width:100%;justify-content: '+_add_space+'; ' + _add_margin);

    for (var i = 0; i < block_count; i++) {

            _ad_keys = Object.keys(temp_ads);
            if (_ad_keys.length < 1)
                break;
            _ad_random_block = Math.floor(Math.random() * _ad_keys.length);

            _ad_block_id = _ad_keys[_ad_random_block];
            _ad_chosen = temp_ads[_ad_block_id];

            _ad_container.innerHTML = _ad_container.innerHTML + '<div style="position: relative;width: 300px;"><a class="_cs_block" style="color: #424242;text-decoration: none;" target="_blank" href="' + _ad_chosen.link + '"><img style="width: 300px;" src="' + _ad_chosen.img + '"/>\
    <div style="position: relative;display: flex;justify-content: center;"><div style="padding: 5px;font-weight: 500;">' + _ad_chosen.text + '</div></div></a>\
    <div class="_cs_block_info"><div onclick="window.open(\'https://www.traffic-media.co.uk\');" style="position: absolute;right: 29px;top: 4px;background: #ffffff;color: #7c9b80;font-size: 18px;width: 20px;height: 21px;line-height: 1.3;" https:="">🛈</div><div onclick="_ad_close(this)" style="position: absolute;right: 5px;top: 4px;background: #ffffff;color: #7c9b80;font-size: 18px;width: 20px;height: 21px;" data-adid="' + _ad_block_id + '">×</div></div>';

            delete temp_ads[_ad_block_id];

    }
    return _ad_container;
}

function addAds() {
    all_ads_query = document.querySelectorAll('.mgline');
    if (!localStorage.hasOwnProperty('_ad_excludes'))
        localStorage.setItem('_ad_excludes', JSON.stringify([]));
    _ad_excludes = JSON.parse(localStorage.getItem('_ad_excludes'));
    all_ads_query.forEach(function (_ad) {
        _bad_add = false;
        _ad_id = _ad.classList[1];
        _ad_img = _ad.querySelector('img').src;
        _ad_link = _ad.querySelector('a').href;
        _ad_text = _ad.innerText;
        for (var i = 0; i < avoid_array.length; i++) {
            _lower_ad_text = _ad_text.toLowerCase();
            if (_lower_ad_text.search(avoid_array[i]) > -1)
                _bad_add = true;
        }
        for (var i = 0; i < replace_array.length; i++) {
            if (_ad_img.search(replace_array[i]) > -1) {
                _ad_img = cos_arr[Math.floor(Math.random() * cos_arr.length)];
            }
        }
        if ((!(_ad_id in all_ads)) && (!(_ad_id in _ad_excludes)) && (_bad_add == false)) {
            all_ads[_ad_id] = {
                img: _ad_img,
                link: _ad_link,
                text: _ad_text
            };
        }
    });
    setTimeout(addAds, 1000);
}
